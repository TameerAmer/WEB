<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #calculator {
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type="button"] {
      width: 48px;
      height: 48px;
      margin: 5px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      background-color: #f9f9f9;
    }

    input[type="button"]:hover {
      background-color: #e1e1e1;
    }

    input[type="button"].operator {
      background-color: #f5a623;
      color: #fff;
    }

    input[type="button"].operator:hover {
      background-color: #d48912;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled>
  <br>
  <input type="button" value="1" onclick="appendToDisplay('1')">
  <input type="button" value="2" onclick="appendToDisplay('2')">
  <input type="button" value="3" onclick="appendToDisplay('3')">
  <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
  <br>
  <input type="button" value="4" onclick="appendToDisplay('4')">
  <input type="button" value="5" onclick="appendToDisplay('5')">
  <input type="button" value="6" onclick="appendToDisplay('6')">
  <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
  <br>
  <input type="button" value="7" onclick="appendToDisplay('7')">
  <input type="button" value="8" onclick="appendToDisplay('8')">
  <input type="button" value="9" onclick="appendToDisplay('9')">
  <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
  <br>
  <input type="button" value="0" onclick="appendToDisplay('0')">
  <input type="button" value="." onclick="appendToDisplay('.')">
  <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
  <input type="button" class="operator" value="C" onclick="clearDisplay()">
  <br>
  <input type="button" class="operator" value="=" onclick="calculate()">
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
